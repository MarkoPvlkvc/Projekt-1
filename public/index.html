<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>

    <link rel="stylesheet" href="index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <script type="module" lang="ts">
      async function fetchTicketCount() {
        try {
          const response = await fetch("api/tickets/count");
          if (!response.ok) {
            throw new Error("Failed to fetch ticket count.");
          }

          const data = await response.json();
          const countElement = document.getElementById("count");

          if (countElement) {
            countElement.textContent = data.toString();
          }
        } catch (error) {
          console.error(error);
        }
      }

      window.onload = fetchTicketCount;
    </script>

    <div class="container">
      <p style="font-size: 32px; text-align: center">
        Broj dosad generiranih ulaznica
      </p>
      <p id="count" style="font-size: 48px; margin-top: 16px">-</p>
    </div>
  </body>
</html>
